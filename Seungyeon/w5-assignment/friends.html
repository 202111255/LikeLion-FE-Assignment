<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div>
      <div class="friends-title" style="margin-top: 20px; padding: 20px">
        <span style="font-size: 40px; font-weight: bold">Friend</span>
        <i class="fa-solid fa-magnifying-glass" style="margin-left: 250px"></i>
        <i class="fa-solid fa-music"></i>
      </div>
    </div>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div
      style="
        margin-top: 10px;
        padding: 20px 0 20px 0;
        display: flex;
        justify-content: center;
        background-color: rgb(235, 235, 235);
        font-size: 14px;
      "
    >
      <i
        class="fa-solid fa-circle-info"
        style="margin-right: 5px; color: gray"
      ></i>
      <span style="font-weight: 600">로그인 화면으로 돌아가기</span>
      <i
        class="fa-solid fa-chevron-right"
        style="margin-left: 5px; color: gray"
      ></i>
    </div>

    <div style="display: flex">
      <img
        src="../assets/memoji-surprised.png"
        width="70px"
        style="margin: 20px 5px 15px 10px; display: flex; justify-content: left"
      />
      <div
        style="
          display: flex;
          align-items: center;
          margin: 15px 0 0 15px;
          line-height: 70px;
          font-size: 25px;
          font-weight: bold;
        "
      >
        Yeon
      </div>
    </div>
    <div>
      <hr />
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
