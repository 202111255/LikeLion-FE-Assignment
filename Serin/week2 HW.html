<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋쟁이 아기사자 김세린</title>
    <style>
      form {
        border: 1px solid black;
        padding: 2rem;
        max-width: 500px;
        width: fit-content;
        height: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>로그인 화면 만들어보기</h1>

    <form action="">
      <div>
        <label for="id"><b>ID</b><br></label>
        <input type="text" name="id">
        <brs>
      </div>

      <div>
        <label for="pwd"><b>PASSWORD</b><br></label>
        <input type="text" name="pwd">
      </div>
      <br>

      <table>
        <tr>
          <th align="left"><b>성별</b></th>
        </tr>
        <tr>
            <td>
                <label for="male">남성</label>
                <input type="radio" name="gen" value="남성" id="male">
            </td>
            <td>
                <label for="female">여성</label>
                <input type="radio" name="gen" value="여성" id="female">
            </td>
        </tr>
      </table>
      <br>

      <table>
        <tr>
            <th align="left"><b>좋아하는 동물</b></th>
        </tr>

        <tr>
            <td>
                <label for="lion">🦁사자</label>
                <input type="checkbox" name="animal" value="사자" id="lion">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dog">🐶강아지</label>
                <input type="checkbox" name="animal" value="강아지" id="dog">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cat">🐱고양이</label>
                <input type="checkbox" name="animal" value="고양이" id="cat">
            </td>
        </tr>
        <tr>
            <td>
                <label for="penguin">&#x1F427펭귄</label>
                <input type="checkbox" name="animal" value="펭귄" id="penguin">
            </td>
        </tr>
      </table>
      <br>
      <input type="submit" value="SUBMIT">
    </form>
    <ol>
        <li>인스타그램</li>
        <li>페이스북</li>
        <li>깃허브</li>
    </ol>

  </body>
</html>
